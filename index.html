<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPTEL Assignment Score Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f39c12;
      --background-color: #1a1a2e;
      --text-color: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: 700;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: float 6s ease-in-out infinite;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--secondary-color);
      font-size: 18px;
    }
select {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  background-color: #2c2c44; /* Darker background for dropdown */
  color: #ffffff; /* White text */
  font-size: 16px;
  transition: all 0.3s ease;
  appearance: none; /* Removes default OS styling */
}

select:focus {
  outline: none;
  box-shadow: 0 0 0 2px #f39c12;
}

option {
  background-color: #2c2c44; /* Ensure dropdown options also have dark background */
  color: #ffffff;
}

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
      transform: scale(1.05);
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #3a7bd5;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: var(--secondary-color);
      line-height: 1.6;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>NPTEL Score Calculator</h1>
    <form onsubmit="event.preventDefault(); calculateScore();">
      <div class="input-group">
        <label for="courseDuration">Course Duration:</label>
        <select id="courseDuration">
          <option value="4">4 Weeks</option>
          <option value="8">8 Weeks</option>
          <option value="12">12 Weeks</option>
        </select>
      </div>
      <div class="input-group">
        <label for="assignmentScores">Assignment Scores (comma-separated):</label>
        <input type="text" id="assignmentScores" placeholder="e.g., 90,85,78,92">
      </div>
      <div class="input-group">
        <label for="examScore">Exam Score (out of 100):</label>
        <input type="number" id="examScore" placeholder="e.g., 75" min="0" max="100">
      </div>
      <button type="submit">Calculate Final Score</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    function calculateScore() {
      const courseDuration = parseInt(document.getElementById("courseDuration").value);
      const assignmentInput = document.getElementById("assignmentScores").value;
      const examScore = parseFloat(document.getElementById("examScore").value);
      const result = document.getElementById("result");

      if (!assignmentInput || isNaN(examScore)) {
        alert("Please fill in all fields with valid data.");
        return;
      }

      const assignmentScores = assignmentInput.split(",").map(s => parseFloat(s.trim()));
      if (assignmentScores.some(isNaN)) {
        alert("Please enter valid numeric assignment scores separated by commas.");
        return;
      }

      // Sort and pick best scores
      const sortedScores = assignmentScores.sort((a, b) => b - a);
      let bestCount = courseDuration === 4 ? 3 : courseDuration === 8 ? 6 : 8;
      const bestScores = sortedScores.slice(0, bestCount);

      const avgAssignmentScore = bestScores.reduce((sum, val) => sum + val, 0) / bestScores.length;
      const assignmentOutOf25 = (avgAssignmentScore / 100) * 25;
      const examOutOf75 = (examScore / 100) * 75;
      const finalScore = assignmentOutOf25 + examOutOf75;

      let eligibilityMsg = '';
      if (assignmentOutOf25 < 10 && examOutOf75 < 30) {
        eligibilityMsg = "‚ùå Not eligible for certificate: Both assignment and exam score criteria not met.";
      } else if (assignmentOutOf25 < 10) {
        eligibilityMsg = "‚ùå Not eligible for certificate: Assignment score is less than 10/25.";
      } else if (examOutOf75 < 30) {
        eligibilityMsg = "‚ùå Not eligible for certificate: Exam score is less than 30/75.";
      } else {
        eligibilityMsg = "‚úÖ Eligible for certificate!";
      }

      result.innerHTML = `
        üìä <strong>Assignment Avg:</strong> ${avgAssignmentScore.toFixed(2)} / 100 <br>
        üßÆ <strong>Assignment Weighted:</strong> ${assignmentOutOf25.toFixed(2)} / 25 <br>
        üìù <strong>Exam Weighted:</strong> ${examOutOf75.toFixed(2)} / 75 <br>
        üéØ <strong>Final Score:</strong> ${finalScore.toFixed(2)} / 100 <br><br>
        ${eligibilityMsg}
      `;
    }
  </script>
</body>

</html>
